<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chiemezie Nkiruka Okechukwu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav" aria-label="Main navigation">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Profile</a></li>
            <li><a href="about.html" class="nav-link">About Me</a></li>
            <li><a href="contact.html" class="nav-link active">Contact Us</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <article class="contact-card" data-testid="test-contact-form">
            <header>
                <h1>Contact Us</h1>
                <p>Get in touch with me. I'd love to hear from you!</p>
            </header>

            <form class="contact-form" id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" data-testid="test-contact-name"
                        aria-describedby="name-error" required>
                    <span class="error-message" id="name-error" data-testid="test-contact-error-name"
                        aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" data-testid="test-contact-email"
                        aria-describedby="email-error" required>
                    <span class="error-message" id="email-error" data-testid="test-contact-error-email"
                        aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-input" data-testid="test-contact-subject"
                        aria-describedby="subject-error" required>
                    <span class="error-message" id="subject-error" data-testid="test-contact-error-subject"
                        aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-textarea" data-testid="test-contact-message"
                        aria-describedby="message-error" required></textarea>
                    <span class="error-message" id="message-error" data-testid="test-contact-error-message"
                        aria-live="polite"></span>
                </div>

                <button type="submit" class="submit-button" data-testid="test-contact-submit">
                    Send Message
                </button>

                <div class="success-message" id="success-message" data-testid="test-contact-success" aria-live="polite"
                    hidden>
                    Thank you for your message! I'll get back to you soon.
                </div>
            </form>
        </article>
    </main>

    <script src="contact.js"></script>
</body>

</html>
